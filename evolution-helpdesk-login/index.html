<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evolution Helpdesk</title>
    <link rel="icon" href="logo/logo.webp" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <a class="logo" href="#">Evolution Helpdesk</a>
        <div class="author">
            <span>This web site is made by</span> <a href="https://www.instagram.com/fusskrull/?hl=en" target="_blank"><strong>Mishka Mebonia</strong></a>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <div class="card">
                <p class="card-title">Log In</p>
                <div class="card-input">
                    <input type="email">
                    <label for="text">Username</label>
                </div>
                <div class="card-input">
                    <input type="password">
                    <label for="password">Password</label>
                </div>
                <div class="card-input-line">
                    <input type="checkbox" name="checkbox">
                    <p class="input-line-mark">Remember me</p>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button">
                    <a class="button-link btn-style-one" href="#">LOG IN</a>
                </div>
                <hr>
                <div class="button">
                    <a class="button-link btn-style-two" href="#">LOGIN WITH OKTA</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
