<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P E R F U M E</title>
  <link rel="icon" href="images/icon-cart.svg" type="image">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&family=Montserrat:wght@500;700&family=Raleway:wght@200;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col--style-one">
        <img class="col__image" src="images/image-product-desktop.jpg" alt="image">
      </div>
      <div class="col col--style-two">
        <div class="content">
          <p class="content__headline--info">perfume</p>
          <h1 class="content__headline">Gabrielle Essence Eau De Parfum</h1>
          <p class="content__description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="content__price">
            <p class="content--new-price">$149.99</p>
            <p class="content--old-price">$169.99</p>
          </div>
          <div class="content__button">
            <a class="content--button-link content__button--shopping-cart" href="#"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
